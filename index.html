<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DishTrace</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
        font-weight: bold;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              theme: "#ff4e4e",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <nav class="bg-white shadow py-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- <div class="flex items-center">
          <a href="#" class="text-gray-600 hover:text-gray-800"
            ><i class="mr-1 text-sm fa-solid fa-magnifying-glass"></i> Search</a
          >
          <a href="#" class="ml-8 text-gray-600 hover:text-gray-800"
            ><i class="mr-1 text-sm fa-regular fa-bookmark"></i> Saved</a
          >
        </div> -->
        <h1 class="text-xl text-theme">DishTrace</h1>
        <div class="flex items-center">
          <div class="flex items-center">
            <i class="fa-regular fa-user"></i>
            <p class="ml-2 text-gray-600">user@example.com</p>
          </div>
        </div>
      </div>
    </nav>

    <div class="flex w-full justify-evenly items-center h-screen">
      <img src="./assets/model.svg" alt="app_model" width="300" />
      <div
        ng-app="userForm" ng-controller="userFormContr"
        class="h-max border border-gray-100 shadow-gray-500/20 max-w-md bg-white shadow-sm sm:rounded-lg sm:shadow-lg lg:mt-0"
      >
        <div class="relative border-b border-gray-300 p-4 py-6 sm:px-8">
          <h3 class="mb-1 inline-block text-3xl font-medium">
            <span class="mr-4">Get into it!</span>
          </h3>
          <p class="text-gray-600 mt-2 text-md">üôã‚Äç‚ôÇÔ∏è Explore personalized meals.</p>
        </div>
        <form ng-submit="userIn()" class="p-4 sm:p-8">
          <input
            id="emailInpt"
            ng-model="userEmail"
            type="email"
            class="peer w-full resize-y overflow-auto rounded-lg border border-gray-300 px-4 py-2 shadow-sm focus:border-theme focus:outline-none hover:border-theme"
            placeholder="Enter your email"
          />
          <button
            id="nextBtn"
            class="w-full mt-5 bg-theme rounded-lg border border-theme p-3 text-center font-medium text-white outline-none transition focus:ring opacity-50 hover:opacity-100 :text-white"
          >
            Next
          </button>
          <p class="text-red-500 text-sm mt-5">{{ message }}</p>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
